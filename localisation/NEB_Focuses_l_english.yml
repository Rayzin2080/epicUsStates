NEB_aftermath:0 "Aftermath"
NEB_aftermath_desc:0 "The Union has dissolved and Nebaraska is alone. Stripped of trade and resources by the dust bowl, Nebraska must adapt to the new conditions of the world or be destroyed by them."
NEB_situation:0 "Nebraska's Situation"
NEB_situation_desc:0 "Nebraska's situation is dire! Having lost the trade that they had under the Union, Nebraska is faced with difficult decisions. Will they seek to ally with neighboring states and form a Federation? Or will they move to seize the economic power of their neighbors by force? How will they deal with the dust bowl that is currently stripping them of arable land? These are all questions that they must answer, and fast!"