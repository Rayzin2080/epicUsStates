 GATHERING_STORM_NAME:0 "Shattered America"
 GATHERING_STORM_DESC:0 "America is shattered! After Herbert Hoover is miraculously elected for a second term, the states of the Union unanimously elected to leave the Union. Where the USA once was, now exist dozens of newborn republics. As tension builds in Europe and Asia, what will happen to the once great United States of America, and the world as a whole?"
