l_english:
 newYork.0.t:0 "New York Offers Protection"
 newYork.0.d:0 "New York has invited us to join their Economic Protection Sphere. Should we accept?"
 newYork.0.a:0 "Of course!"
 newYork.0.b:0 "Why would we?"
 newYork.1.t:0 "[From.GetName] accepts!"
 newYork.1.d:0 "[From.GetName] has accepted our gracious offer to join the New York Economic Protection Sphere. This is just the beginning of the economic reconstruction."
 newYork.1.a:0 "Wonderful!"
 newYork.2.t:0 "[From.GetName] declines!"
 newYork.2.d:0 "[From.GetName] has declined our gracious offer to join the New York Economic Protection Sphere. Now we must consider force of arms in order to secure our republic."
 newYork.2.a:0 "The fools!"
 newYork.3.t:0 "The Strengthening of Ties"
 newYork.3.d:0 "We have to option of strengthening ties with our faction members. We have the option of proposing full integration (annexation), partial integration, or we can leave the faction as is."
 newYork.3.a:0 "Full Integration"
 newYork.3.b:0 "Partial Integration"
 newYork.3.c:0 "Do Nothing"
 newYork.4.t:0 "The [From.GetName] Proposes Full Integration"
 newYork.4.d:0 "[From.GetLeader] and other officials in [From.Capital.GetName] have decided that it would be best if our nations were joined togething as one. We can accept this proposal and join their nation, or we can politlely decline and face the potential consequences."
 newYork.4.a:0 "Let us bind our state to theirs"
 newYork.4.b:0 "A political union is not best for our state"
 newYork.5.t:0 "The [From.GetName] Proposes Partial Integration"
 newYork.5.d:0 "[From.GetLeader] and other officials in [From.Capital.GetName] have decided that it would be best if our nations were more closely intertwined. We can accept this proposal and join them, or we can politlely decline and face the potential consequences."
 newYork.5.a:0 "Let us bind our state to theirs"
 newYork.5.b:0 "A political union is not best for our state"
 newYork.6.t:0 "[From.GetName] accepts!"
 newYork.6.d:0 "[From.GetName] has accepted full economic integration into our nation. This is a glorious day for the people of New York and [ROOT]."
 newYork.6.a:0 "Wonderful!"
 newYork.7.t:0 "[From.GetName] declines!"
 newYork.7.d:0 "[From.GetName] has declined full economic integration into our nation, instead opting to remain independent."
 newYork.7.a:0 "A shame."
 newYork.8.t:0 "[From.GetName] accepts!"
 newYork.8.d:0 "[From.GetName] has accepted partial economic integration into our economy. Together we shall prosper."
 newYork.8.a:0 "Wonderful!"
 newYork.9.t:0 "[From.GetName] declines!"
 newYork.9.d:0 "[From.GetName] has declined partial economic integration into our nation, instead opting to remain independend.
 newYork.9.a:0 "Wonderful!"
 