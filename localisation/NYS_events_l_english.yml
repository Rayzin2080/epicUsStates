l_english:
 newYork.accept.t:0 "[From.GetName] accepts!"
 newYork.accept.d:0 "[From.GetName] has accepted our gracious offer to join the New York Economic Protection Sphere. This is just the beginning of the economic reconstruction."
 newYork.accept.a:0 "Wonderful!"
 newYork.decline.t:0 "[From.GetName] declines!"
 newYork.decline.d:0 "[From.GetName] has declined our gracious offer to join the New York Economic Protection Sphere. Now we must consider force of arms in order to secure our republic."
 newYork.decline.a:0 "The fools!"
 newYork.1.t:0 "The Strengthening of Ties"
 newYork.1.d:0 "We have to option of strengthening ties with our faction members. We have the option of proposing full integration (annexation), partial integration, or we can leave the faction as is."
 newYork.1.a:0 "Full Integration"
 newYork.1.b:0 "Partial Integration"
 newYork.1.c:0 "Do Nothing"
 newYork.2.t:0 "The [From.GetName] Proposes Full Integration"
 newYork.2.d:0 "[From.GetLeader] and other officials in [From.Capital.GetName] have decided that it would be best if our nations were joined togething as one. We can accept this proposal and join their nation, or we can politlely decline and face the potential consequences."
 newYork.2.a:0 "Let us bind our state to theirs"
 newYork.2.b:0 "A political union is not best for our state"
 